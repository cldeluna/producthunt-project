{% extends 'base.html' %}

{% block content %}

<div class="container">
{% if error %}
<br />
<p class="bg-danger">{{ error }}</p>
<br />
{% endif  %}
</div>

<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
{% csrf_token %}

Username:
<br />
<input type="text" name="username" />
<br />
Password:
<br />
<input type="password" name="password" />

<br />
<br />
<input class="btn btn-primary" type="submit" value="Login" />

</form>


{% endblock %}
