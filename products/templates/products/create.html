{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container">
{% if error %}
<br />
<p class="bg-danger">{{ error }}</p>
<br />
{% endif  %}
</div>

<h1>Create</h1>

<form action="{% url 'create' %}" enctype="multipart/form-data" method="post" >
{% csrf_token %}

Title:
<br />
<input type="text" name="title" />
<br />
Body:
<br />
<input type="textbox" name="body" />
<br />
URL:
<br />
<input type="text" name="url" />
<br />
Icon:
<br />
<input type="file" name="icon" />
<br />
Image:
<br />
<input type="file" name="image" />
<br />

<br />
<br />
<input class="btn btn-primary" type="submit" value="Create Product Listing" />

</form>


{% endblock %}
